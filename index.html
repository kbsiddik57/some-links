<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>পাসওয়ার্ড দিন</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e3f2fd);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pass-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .pass-box h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <div class="pass-box">
    <h4>পূর্ণ ০১*******৫৭ নম্বরটি লিখুন:</h4>
    <input type="number" inputmode="numeric" id="passwordInput" placeholder="Input number only" />
    <br />
    <button onclick="checkPassword()">সাবমিট</button>
  </div>

    <script>
    const correctPassword = "01722419257";

    // কুকি সেট করা
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // কুকি পড়া
    function getCookie(name) {
      const cname = name + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1);
        if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
      }
      return "";
    }

    // পাসওয়ার্ড চেক
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        setCookie("login", "true", 7); // 7 দিনের জন্য কুকি সেভ
        window.location.href = "bn.links.html";
      } else {
        alert("❌ ভুল পাসওয়ার্ড!");
        window.location.href = "about:blank";
      }
    }

    // যদি কুকি আগে থেকেই থাকে, তাহলে সরাসরি লগইন
    window.onload = function () {
      if (getCookie("login") === "true") {
        window.location.href = "bn.links.html";
      }
    }

    // Enter চাপলেও কাজ করবে
    document.getElementById("passwordInput").addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
    </script>

</body>
</html>
