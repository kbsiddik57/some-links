<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #fce4ec, #e3f2fd);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .language-panel {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .language-panel h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .language-btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .bn-btn {
      background-color: #c8e6c9;
      color: #1b5e20;
    }

    .en-btn {
      background-color: #bbdefb;
      color: #0d47a1;
    }

    .language-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="language-panel" id="languagePanel">
    <h2>ভাষা নির্বাচন করুন</h2>
    <button class="language-btn bn-btn" onclick="selectLanguage('bangla.html')">বাংলা</button>
    <button class="language-btn en-btn" onclick="selectLanguage('english.html')">English</button>
  </div>

  <script>
    // Check for stored language
    const storedLang = localStorage.getItem('preferredLanguage');
    if (storedLang) {
      window.location.href = storedLang;
}

    function selectLanguage(page) {
      localStorage.setItem('preferredLanguage', page);
      window.location.href = page;}
  </script>

</body>
</html>
